{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment Houses</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 85%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .house-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .house-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .house-card:hover {
            transform: translateY(-5px);
        }
        .house-number {
            font-size: 20px;
            font-weight: bold;
            color: #2980b9;
        }
        .house-floor {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
 <div class="house-grid">
    {% for house in houses %}
        <div class="house-card">
            <a href="{% url 'house_detail' house.id %}" style="text-decoration: none; color: inherit;">
                <div class="house-number">House {{ house.number }}</div>
                <div class="house-floor">Floor {{ house.floor }}</div>
                {% if house.description %}
                    <p>{{ house.description }}</p>
                {% endif %}
            </a>
        </div>
    {% endfor %}
</div>

</body>
</html>
