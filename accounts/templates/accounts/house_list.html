{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment Houses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes it mobile-friendly -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #1f6d99;
        }

        .house-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .house-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .house-card:hover {
            transform: translateY(-5px);
        }

        .house-number {
            font-size: 22px;
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 5px;
        }

        .house-floor {
            color: #7f8c8d;
            font-size: 16px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-top: 10px;
        }

        /* -------- Responsive Design -------- */
        @media (max-width: 768px) {
            .house-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .house-card {
                padding: 15px;
            }
            .house-number {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .house-grid {
                grid-template-columns: 1fr;
            }
            .house-card {
                padding: 12px;
            }
            .house-number {
                font-size: 18px;
            }
            .house-floor, p {
                font-size: 14px;
            }
            .back-button {
                padding: 8px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 15px;">
        <h1>Apartment Houses</h1>
        <!-- ✅ Back to Dashboard -->
        <a href="{% url 'manager_dashboard' %}" class="back-button">← Back to Dashboard</a>
    </div>

    <div class="house-grid">
        {% for house in houses %}
            <div class="house-card">
                <a href="{% url 'house_detail' house.id %}" style="text-decoration: none; color: inherit;">
                    <div class="house-number">House {{ house.number }}</div>
                    <div class="house-floor">Floor {{ house.floor }}</div>
                    {% if house.description %}
                        <p>{{ house.description }}</p>
                    {% endif %}
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
