<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body class="container mt-5">

    <div class="profile-card">
        <h2>Edit Profile</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
            </div>

            <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
        </form>

        <a href="{% url 'tenant_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
    </div>

</body>
</html>
