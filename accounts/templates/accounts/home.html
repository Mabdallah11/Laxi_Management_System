{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laxi Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- ensures mobile responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- Background Image --- */
        body {
            background: url("{% static 'test1.webp' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* --- Optional dark overlay --- */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45); /* adjusts darkness for contrast */
            z-index: 0;
        }

        /* --- Center Card --- */
        .card {
            width: 400px;
            max-width: 90%;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        /* --- Text and Buttons --- */
        h2 {
            color: #0d6efd;
            font-weight: 700;
        }

        p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-role {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .manager-btn {
            background-color: #0d6efd;
            color: white;
        }

        .tenant-btn {
            background-color: #198754;
            color: white;
        }

        .manager-btn:hover {
            background-color: #0b5ed7;
            transform: scale(1.02);
        }

        .tenant-btn:hover {
            background-color: #157347;
            transform: scale(1.02);
        }

        /* --- Responsive Design for smaller screens --- */
        @media (max-width: 768px) {
            body {
                background-position: center;
                background-attachment: scroll; /* avoid zoom issues on mobile */
            }

            .card {
                width: 90%;
                padding: 1.5rem;
                background: rgba(255, 255, 255, 0.95);
            }

            h2 {
                font-size: 1.4rem;
            }

            .btn-role {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 95%;
                padding: 1.2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn-role {
                font-size: 0.85rem;
                padding: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Laxi Management System</h2>
        <p class="text-muted">Choose your role to continue</p>

        <a href="{% url 'login' %}?role=manager" class="btn btn-role manager-btn">Manager Login</a>
        <a href="{% url 'login' %}?role=tenant" class="btn btn-role tenant-btn">Tenant Login</a>
    </div>
</body>
</html>
