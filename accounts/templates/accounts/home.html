<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laxi Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 400px;
            padding: 2rem;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-role {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .manager-btn {
            background-color: #0d6efd;
            color: white;
        }
        .tenant-btn {
            background-color: #198754;
            color: white;
        }
        .manager-btn:hover {
            background-color: #0b5ed7;
        }
        .tenant-btn:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Laxi Management System</h2>
        <p class="text-muted">Choose your role to continue</p>

        <a href="{% url 'login' %}?role=manager" class="btn btn-role manager-btn">Manager Login</a>
        <a href="{% url 'login' %}?role=tenant" class="btn btn-role tenant-btn">Tenant Login</a>
    </div>
</body>
</html>
