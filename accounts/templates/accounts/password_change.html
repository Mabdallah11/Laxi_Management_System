<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .password-card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body class="container mt-5">

    <div class="password-card">
        <h2>Change Password</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Old Password -->
            <div class="mb-3">
                <label for="id_old_password" class="form-label">Current Password</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control" required>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            </div>

            <!-- Confirm New Password -->
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Update Password</button>
        </form>

        <a href="{% url 'tenant_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
    </div>

</body>
</html>
