<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Key for mobile -->
    <title>Manage Tenants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Make table scrollable on small screens */
        .table-responsive {
            overflow-x: auto;
        }

        /* Optional: Slightly smaller padding on mobile */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body class="p-4 bg-light">

    <div class="container">
        <h2 class="mb-4 text-center text-md-start">Tenants & Lease Overview</h2>

        <!-- Responsive table wrapper -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>House</th>
                        <th>Floor</th>
                        <th>Service Charge</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in tenant_data %}
                        <tr>
                            <td>{{ t.username }}</td>
                            <td>{{ t.email }}</td>
                            <td>{{ t.phone }}</td>
                            <td>{{ t.house|default:"—" }}</td>
                            <td>{{ t.floor|default:"—" }}</td>
                            <td>{{ t.service_charge|default:"—" }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="6" class="text-center">No tenants found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary px-4">Back</a>
